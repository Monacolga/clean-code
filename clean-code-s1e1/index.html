<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" media="screen" />
    <title>Todo App</title>
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="matrix" />
      <a
        class="header__link"
        href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details?</a
      >
    </header>
    <main class="main">
      <section class="new-task__content">
        <h3 class="list-title list-title_new">Add Item</h3>
        <div class="new-task__wrapper">
          <input class="task" id="new-task" type="text" />
          <button class="button button_add">Add</button>
        </div>
      </section>
      <section class="incompleted-tasks">
        <h3 class="list-title">Todo</h3>
        <ul class="task-list" id="incompleted-tasks">
          <li class="list-item">
            <input type="checkbox" />
            <label class="task">Pay Bills</label>
            <input class="task" type="text" />
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="button__img" src="./remove.svg" alt="" />
            </button>
          </li>
          <li class="list-item edit-mode">
            <input type="checkbox" />
            <label class="task">Go Shopping</label>
            <input class="task" type="text" value="Go Shopping" />
            <button class="button edit">Save</button>
            <button class="button delete">
              <img class="button__img" src="./remove.svg" alt="" />
            </button>
          </li>
        </ul>
      </section>
      <section class="completed-tasks">
        <h3 class="list-title">Completed</h3>
        <ul class="task-list" id="completed-tasks">
          <li class="list-item">
            <input type="checkbox" checked />
            <label class="task">See the Doctor</label>
            <input class="task" type="text" />
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="button__img" src="./remove.svg" alt="" />
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
